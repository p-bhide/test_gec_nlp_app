{% extends "base.html" %}

{% block title %}Text Correction{% endblock %}

{% block content %}
  <form method="POST" action="{{ url_for('file_correction') }}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="file">Upload File</label>
        <input type="file" class="form-control-file" name="file" id="file" required>
        {% if error %}
        <label style="color: red;">{{ error }}</label>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Upload & Correct</button>
    </form>
{% endblock %}
