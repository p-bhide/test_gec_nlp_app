<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            padding: 40px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        input[type="file"] {
            margin-top: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Grammar Error Correction</h2>
        <form action="/" method="POST">
            <label for="input_text">Input Text:</label>
            <input type="text" id="input_text" name="input_text" value="{{ corrected }}">
            {% if corrected %}
            <br/><br/>
            <label>Input text: {{ input }}</label>
            <br/>
            <label>Corrected text: {{ corrected }}</label>
            {% endif %}
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>    
</body>
</html>
